spring.application.name=FirstParcialSis414

# Configuración de Logback
logging.level.root=INFO

#PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=108310

# JDBC driver (PostgreSQL 17 is compatible with recent versions of the driver)
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA (Hibernate) Configuration (optional if you're using Spring Data JPA)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
